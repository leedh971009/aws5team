apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-nginx
  namespace: nginx
spec:
  capacity:
    storage: 20Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Recycle
  storageClassName: pv-nginx
  hostPath:
    path: /hostpath/nginx

